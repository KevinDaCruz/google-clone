<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link
      rel="shortcut icon"
      href="assets/img/fav_icon.webp"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-left">
        <a href="">À propos</a>
        <a href="">Google Store</a>
      </div>
      <div class="header-right">
        <a href="">Gmail</a>
        <a href="">Images</a>
        <div class="image-container">
          <img src="assets/img/benfica.jpg" alt="account_logo" />
        </div>
      </div>
    </header>

    <main>
      <div class="logo">
        <img src="assets/img/logo_google.png" alt="google_logo" />
      </div>
      <div class="search-bar">
        <div class="loupe">
          <img src="assets/img/loupe_fix.png" alt="loupe" />
        </div>
        <input type="text" placeholder="Recherche Google" />
        <div class="icons">
          <img src="assets/img/mic_icon.webp" alt="micro" />
          <img src="assets/img/camera_icon.png" alt="camera" />
        </div>
      </div>
      <div class="search-buttons">
        <button>Recherche Google</button>
        <button>J'ai de la chance</button>
      </div>
    </main>

    <footer>
      <div class="footer-left">
        <span>France</span>
      </div>
      <div class="footer-right">
        <a href="#">À propos</a>
        <a href="#">Publicité</a>
        <a href="#">Business</a>
        <a href="#">Comment ça marche</a>
        <a href="#">Confidentialité</a>
        <a href="#">Conditions</a>
        <a href="#">Paramètres</a>
